<div>

    <div class="panel panel-default">
        <div class="panel-heading">Tools</div>
        <div class="panel-body">

            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <deposit-form (onDeposit)="addTransaction($event)"></deposit-form>
                </div>
                <div class="col-sm-12 col-md-6">
                    <billpay-form (onPaybill)="addTransaction($event)"></billpay-form>
                </div>
            </div>

        </div>
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Description</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of account.ledger">
                <td>{{item.description}}</td>
                <td>{{item.amount | currency:'USD':true:'1.2-2'}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th [textContent]="account.balance | currency:'USD':true:'1.2-2'"></th>
            </tr>
        </tfoot>
    </table>
</div>
