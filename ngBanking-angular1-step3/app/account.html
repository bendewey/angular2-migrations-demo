<div>

    <div class="panel panel-default">
        <div class="panel-heading">Tools</div>
        <div class="panel-body">

            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <deposit-form on-deposit="vm.addTransaction(transaction)"></deposit-form>
                </div>
                <div class="col-sm-12 col-md-6">
                    <billpay-form on-paybill="vm.addTransaction(transaction)"></billpay-form>
                </div>
            </div>

        </div>
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Description</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in vm.account.ledger track by $index">
                <td>{{item.description}}</td>
                <td>{{item.amount | currency}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th ng-bind="vm.account.balance | currency"></th>
            </tr>
        </tfoot>
    </table>
</div>
