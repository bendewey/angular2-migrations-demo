<div>

    <div class="panel panel-default">
        <div class="panel-heading">Tools</div>
        <div class="panel-body">

            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <form name="deposit" class="form-inline" novalidate>
                        <div>
                            <div ng-if="deposit.memo.$error.required && deposit.memo.$touched" class="alert alert-danger">Memo is required.</div>
                            <div ng-if="deposit.amount.$error.required && deposit.amount.$touched" class="alert alert-danger">Amount is required.</div>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="memo">Memo</label>
                            <input type="text" class="form-control" name="memo" placeholder="Memo" ng-model="vm.newDescription" ng-required="true">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="amount">Amount (in dollars)</label>
                            <div class="input-group">
                                <div class="input-group-addon">$</div>
                                <input type="text" class="form-control" id="amount" name="amount" placeholder="Amount" ng-model="vm.newAmount" ng-required="true">
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" ng-click="vm.addTransaction();$event.preventDefault();">Deposit</button>
                    </form>
                </div>
                <div class="col-sm-12 col-md-6">

                    <form name="billPay" class="form-inline" novalidate>
                        <div>
                            <div ng-if="billPay.billToCompany.$error.required && billPay.billToCompany.$touched" class="alert alert-danger">Bill To is required.</div>
                            <div ng-if="billPay.billToAmount.$error.required && billPay.billToAmount.$touched" class="alert alert-danger">Amount is required.</div>
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="billToCompany">Bill To</label>
                            <input type="text" class="form-control" name="billToCompany" placeholder="Bill To" ng-model="vm.billTo" ng-required="true">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="billToAmount">Amount (in dollars)</label>
                            <div class="input-group">
                                <div class="input-group-addon">$</div>
                                <input type="text" class="form-control" name="billToAmount" placeholder="Amount" ng-model="vm.billAmount" ng-required="true">
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" ng-click="vm.payBill();$event.preventDefault();">Pay Bill</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Description</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in vm.ledger track by $index">
                <td>{{item.description}}</td>
                <td>{{item.amount | currency}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th ng-bind="vm.balance() | currency"></th>
            </tr>
        </tfoot>
    </table>
</div>
